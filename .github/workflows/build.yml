name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name KlipperBuddy src/main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KlipperBuddy-Windows
          path: dist/KlipperBuddy.exe
          
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon0
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name KlipperBuddy-Linux src/main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KlipperBuddy-Linux
          path: dist/KlipperBuddy-Linux
          
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name KlipperBuddy-macOS src/main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KlipperBuddy-macOS
          path: dist/KlipperBuddy-macOS
          
  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: KlipperBuddy-Windows
          path: windows
          
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: KlipperBuddy-Linux
          path: linux
          
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: KlipperBuddy-macOS
          path: macos
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-${{ github.run_number }}
          name: KlipperBuddy Build ${{ github.run_number }}
          files: |
            windows/KlipperBuddy.exe
            linux/KlipperBuddy-Linux
            macos/KlipperBuddy-macOS
          generate_release_notes: true
