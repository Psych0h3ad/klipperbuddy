name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt6 aiohttp cryptography
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name KlipperBuddy `
          --add-data "title_logo.png;." `
          --add-data "p3d_logo.png;." `
          --add-data "Play-Regular.ttf;." `
          --add-data "Play-Bold.ttf;." `
          --add-data "icons;icons" `
          --hidden-import=asyncio `
          --hidden-import=aiohttp `
          --hidden-import=cryptography `
          klipperbuddy.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KlipperBuddy-Windows
        path: dist/KlipperBuddy.exe
        
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: KlipperBuddy-Windows
        path: ./windows
        
    - name: Get version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=v4.0.0-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: KlipperBuddy ${{ steps.version.outputs.version }}
        body: |
          ## KlipperBuddy ${{ steps.version.outputs.version }}
          
